<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Assignment2 -Q2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      font-size: 1.5rem;
      color: aliceblue;
background: linear-gradient(90deg, rgba(7,0,188,1) 0%, rgba(114,114,198,1) 61%, rgba(207,213,245,1) 100%);
    }
    select {
      width: 17rem;
      text-align: center;
    }
    .container {
      margin-top: 10rem;
      width: 30rem;
      text-align: center;
      border: 2px solid white;
      border-radius: 2rem;
    }
    form {
      text-align: center;
    }
    select{
      border-radius: 10px;
    }
  </style>
  <body>
    <div class="container mt-6 mb-7">
      <h2 class="m-3">Select State and Cities</h2>
      <form name="form1" id="form1" action="">
        State:
        <select name="state" id="state">
          <option value="" selected="selected">Select state</option>
        </select>
        <br /><br />
        Cities:
        <select name="city" id="city">
          <option value="" selected="selected" disabled>
            Select state first
          </option>
        </select>
        <br />
        <div class="sub m-3">
          <input class="btn btn-light" type="submit" value="Submit" />
        </div>
      </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var cityObj = {
          Bangalore: ["Kempegowda", "Mysuru"],
          Chennai: ["Madurai", "Coimbatore"],
          Gujarat: ["Surat", "Bharuch", "Baroda"],
          Rajasthan: ["Jaipur", "Jaiselmer"],
          Maharashtra: ["Mumbai", "Pune"],
        };
        var state = document.getElementById("state");
        var city = document.getElementById("city");

        for (let val in cityObj) {
          console.log(val);
          state.options[state.options.length] = new Option(val, val);
        }

        state.onchange = function () {
          city.length = 1;
          var selectedState = this.value;
          if (selectedState in cityObj) {
            var cities = cityObj[selectedState];
            for (const i in cities) {
              city.options[city.options.length] = new Option(
                cities[i],
                cities[i]
              );
            }
          } else {
            city.options[city.options.length] = new Option(
              "Select state first",
              ""
            );
          }
        };
      });
    </script>
  </body>
</html>
