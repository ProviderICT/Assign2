<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Assignment2 -Q4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
        .imageSlider {
            align-items: center;
        }
        *{
            margin: 0;
            padding: 0;
        }

        img {
            width: 97vw;
            height: 95vh;
        }
        .next {
        right: 0;
        margin-right: 2rem;
        }
 
/* Next and previous icon design */
.previous,
.next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    padding: 10px;
    margin-top: -25px;
}
    </style>
<body>

    <div class="m-3">
        <div class="imageSlider" id="imgSlider">
            <img class="slide" src="./images/img1.jpg" alt="Images1">
            <img class="slide" src="./images/img2.jpg" alt="Images2">
            <img class="slide" src="./images/img3.jpg" alt="Images3">
        </div>
        <div class="btns">
            <button type="button" class="btn btn-outline-light    previous" >
                < </button>
                    <button type="button" class="btn btn-outline-light next" > > </button>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            let slidecnt = $('.slide').length;
            let crntindex = 0;
            $('.slide').hide();
            // $('.active-Slide').show();

         $(".previous").click( function() {
            console.log("previous");
            crntindex --;
            if (crntindex > 0) {
                crntindex = slidecnt -1;
            }
            showSlide(crntindex);
           })

           $(".next").click(function () {
            console.log("next");
            crntindex ++;
            if (crntindex >= slidecnt) {
                crntindex = 0;
            }
            showSlide(crntindex);
           })
            const showSlide = (index) => {
                $('.slide').hide().removeClass('active');
                $('.slide').eq(index).show().addClass('active');
            }
            showSlide(crntindex);
        })

    </script>
</body>

</html>
